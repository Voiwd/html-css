<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
    <p><ol type="">
        <li>Acordar</li>
        <li>Ligar pro joão</li>
        <li>Comer</li>
        <li>Tomar banho</li>
    </ol></p>
    <h2>Minhas linguagens favoritas</h2>
    <ol>
        <li>Antigas</li>
        <li>Novas</li>
        <ul type="disc">
            <li>Python</li>
        </ul>
    </ol>
    <h2>Lista de Definições</h2>
    <dl>
        <dt>Termo</dt>
        <dd>descrição</dd>
    </dl>
</body>
</html>
