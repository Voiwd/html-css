<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <h2>
        <p>Em HTML5 podemos inserir os elementos da lista a seguir, passe o mouse por cima</p>

        <ul>
            <li><abbr title="&lt; p &gt;">Parágrafos</abbr></li>
            <li><abbr title="&lt; h1 &gt;">Títulos</abbr></li>
            <li><abbr title="&lt; code &gt;">Código</abbr></li>
            <li><abbr title="&lt; abbr &gt;">Abreviações</abbr></li>
            <li><abbr title="&lt; img &gt;">Imagens</abbr></li>
        </ul>
    </h2>
</body>
</html>
